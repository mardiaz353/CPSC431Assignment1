<!DOCTYPE html>
<html>

<body>
<h1>Assignment 1 Photo Album Web Application</h1>
<form action="gallery.php" method="POST" enctype="multipart/form-data">
<table style="border: 0px;">

<tr>
<td>Photo Name</td>
<td><input type="text" name="photoName"></td>
</tr>

<tr>
<td>Date Taken</td>

</tr>

</tr>

</tr>

</form>
